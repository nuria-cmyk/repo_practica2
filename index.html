<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2 - Plantas Franuri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">

    <script src="./js/data.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="container">
                <div>
                    <i class="fa-solid fa-seedling"> <span>FRANURI</span></i>
                    <p>Plantas con alma</p>
                </div>
                <i id="carrito" class="fa-solid fa-cart-shopping"></i>

            </nav>
        </header>
        <div class="hero">
            <div class="hero-content">
                <h1>HALLOWEEN 2024</h1>
                <p>¡promociones monstruosas!</p>
            </div>
            <video autoplay loop muted class="hero-video">
                <source src="https://www.purplant.es//wp-content//uploads//2022//10//HOMEEEE.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>

        </div>
        <main>
            <div class="container">
                <section id="plantas" class="flex">
                </section>
                <div id="paginacion" class="container">
                    <button>ANTERIOR</button>
                    <button>SIGUIENTE</button>
                </div>
            </div>
        </main>
        <div class="carrito">
            <div class="vistacarrito">
                <div id="misplantas">

                </div>
                <div class="subtotal">
                    <h3>Subtotal: <span>20€</span></h3>
                </div>
                <button id="finalizarcompra">Finalizar Compra</button>
                <div class="cerrar"><i class="fa-solid fa-x"></i></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
